TripUpdate:
  description: "The data model is a general description of a FeedMessage"
  properties:
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    id:
      type: string
      format: uri
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    name:
      description: The name of this item.
      type: string
      x-ngsi:
        type: Property
    type:
      description: NGSI Entity type. It has to be TransportStation
      enum:
        - BusPosition
      type: string
      x-ngsi:
        type: Property
    trip:
        type: object
        properties:
            trip_id:
              type: string
              format: uri
              x-ngsi:
                type: Property
            route_id:
              type: string
              format: uri
              x-ngsi:
                type: Property
            direction_id:
              type: number
              x-ngsi:
                type: Property
            start_time:
              type: string
              x-ngsi:
                type: Property
            start_date:
              type: string
              x-ngsi:
                type: Property
            schedule_relationship:
              type: string
              enum:
                - SCHEDULED
                - ADDED
                - UNSCHEDULED
                - CANCELED
                - REPLACEMENT
                - DUPLICATED
              x-ngsi:
                type: Property
    bus:
      type: object
      properties:
        id:
          type: string
          format: uri
          x-ngsi:
            type: Property
        label:
          type: string
          x-ngsi:
            type: Property
        license_plate:{
          type: string
          x-ngsi:
            type: Property
    stop_time_update:
      type: array
      items:
        type: object
        properties:
          stop_sequence:
            type: number
            x-ngsi:
              type: Property
          stop_id:
            type: string
            format: uri
            x-ngsi:
              type: Property
          arrival:
            type: object
            properties:
             delay:
              type: number
              x-ngsi:
                type: Property
             time:
              type: number
              x-ngsi:
                type: Property
             uncertainty:
              type: number
              x-ngsi:
                type: Property
        departure:
          type: object
          properties:
           delay:
            type: number
            x-ngsi:
              type: Property
           time:
            type:number
            x-ngsi:
              type: Property
           uncertainty:
            type:number
            x-ngsi:
              type: Property
        schedule_relationship:
          type: string
          enum:
            - SCHEDULED
            - ADDED
            - UNSCHEDULED
            - CANCELED
            - REPLACEMENT
            - DUPLICATED
          default: SCHEDULED
          x-ngsi:
            type: Property
    timestamp:
      type: number
  required:
    - id
    - type
