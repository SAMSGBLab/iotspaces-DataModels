BusLocation:
  description: "The data model is a general description of a bus location"
  properties:
    id:
      type: string
      format: uri
    type:
      type: string
      enum:
          - BusPosition
      description: "Property. NGSI Entity type. It has to be BusPosition"
    trip:
        type: object
        properties:
            trip_id:
              type: string
              format: uri
            route_id:
              type: string
              format: uri
            direction_id:
              type: number
            start_time:
                type: string
            start_date:
              type: string
            schedule_relationship:
              type: string
              enum:
                  - SCHEDULED
                  - ADDED
                  - UNSCHEDULED
                  - CANCELED
                  - REPLACEMENT
                  - DUPLICATED
    bus:
      type: object
      properties:
        id:
          type: string
          format: uri
        label:
          type: string
        license_plate:
          type: string
    position:
	type: object
	properties:
		latitude:
			type: float
		longtitude:
			type: float
		bearing:
			type: float
		odometer:
			type: double
		speed:
			type: double
    current_stop_sequence:
      type: integer
    stop_id:
      type: string
      format: uri
    current_status:
      type: string
      enum:
	- INCOMING_AT
	- STOPPED_AT
	- IN_TRANSIT_TO
    timestamp:
	    type: number
    congestion_level:
	    type: string
	    enum:
		    - SEVERE_CONGESTION
		    - RUNNING_SMOOTHLY
		    - STOP_AND_GO
		    - CONGESTION
		    - SEVERE_CONGESTION
  required:
    - id
    - type
  type: object
