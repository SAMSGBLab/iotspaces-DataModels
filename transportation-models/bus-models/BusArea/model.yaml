BusArea:
  description: 'This entity models a particular vehicle model, including all properties which are common to multiple vehicle instances belonging to such model.'
  properties:
    id:
        type: string
        format: uri
    type:
        type: string
        enum:
            - BusArea
        description: "Property. NGSI Entity type. It has to be BusArea"
    name:
      type: string
    relativePosition:
      type: object
      properties:
          type:
              type: string
              enum:
                  - Polygon
                  - Point
                  - LineString
                  - MultiLineString
                  - Trimesh
          measurementUnit:
              type: string
              default: m
          Dimensions:
              type: string
              enum:
                  - 2D
                  - 3D
              default: 2D
          coordinates:
              type: array
          faces:
              type: array
    Observations:
      type: array
  required:
    - id
    - type
  type: object
