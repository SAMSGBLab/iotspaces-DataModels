BusArea:
  description: 'This entity models a particular vehicle model, including all properties which are common to multiple vehicle instances belonging to such model.'
  properties:
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &vehicle_-_properties_-_owner_-_items_-_anyof
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    type:
      description: NGSI Entity type. It has to be BusArea 
      enum:
        - BusArea 
      type: string
      x-ngsi:
        type: Property
    relativePosition:
        description: Position relatively to the Bus
        type: object 
        properties:
          type: 
              type: string
              enum: 
                - Polygon
                - Point
                - LineString
                - MultiLineString
                - Trimesh
              ]
              x-ngsi:
                type: Property
          measurementUnit:
              type: string
              default: m
              x-ngsi:
                type: Property
          Dimensions:
              type: string
              enum: 
                - 2D
                - 3D
              default: 2D
              x-ngsi:
                type: Property
          coordinates: 
              type: array
              x-ngsi:
                type: Property
          faces: 
              type: array
              x-ngsi:
                type: Property
  required:
    - id
    - type
