---
components:
  schemas:
    Device:
      required:
        - id
        - type
      properties:
        id:
          anyOf: &anyof
            - description: "Property. Identifier format of any NGSI entity"
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
          format: uri
          type: string
          description: "Unique identifier of the entity"
          x-ngsi:
            type: Property
        type:
           description: 'NGSI Entity type. It has to be Device'
           enum:
             - Device
           type: string
           x-ngsi:
            type: Property
        name:
          description: "The name of the Device."
          type: string
          x-ngsi:
            type: Property
        inSpace:
          description: "In which smart space the device is in"
          type: string
          x-ngsi:
            type: Relationship             
        controlledObservation:
          description: "The observation types connected with the device."
          type: array
          x-ngsi:
            type: Property
        observations:
          description: "List of id's of the observations connected with the device."
          type: array
          x-ngsi:
            type: Relationship
        controlledActuation:
          description: "The actuation types connected with the device."
          type: array
          x-ngsi:
            type: Property
        actuations:
          description: "List of id's of the actuations connected with the device."
          type: array
          x-ngsi:
            type: Relationship  
        deviceType:
          type: string
          enum: [sensor, actuator, sensorActuator]
          description: "Property. Indicates the type of the device: sensor, actuator or both"
          x-ngsi:
            type: Property
        relativePosition:
          description: "This property that describes the relative position of a device in a 2D space. This can be a Point, LineString, MultiLineString, Polygon or Trimesh"
          type: object
          properties:
            type:
              enum:
                - "Polygon"
                - "LineString"
                - "MultiLineString"
                - "Point"
                - "Trimesh"
              type: string
            measurementUnit:
              type: string
            Dimensions:
              enum:
                - "2D"
                - "3D"
              type: string   
            coordinates:
              type: array
            faces:
              type: array
          x-ngsi:
            type: Property               
      x-ngsi:
        uri-prefix: "https://raw.githubusercontent.com/SAMSGBLab/iotspaces-DataModels/main/device-models/context.json"            
    Observation:
      required:
        - id
        - type
      properties:
        id:
          anyOf: &anyof
            - description: "Property. Identifier format of any NGSI entity"
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
          format: uri
          type: string
          description: "Unique identifier of the entity"
          x-ngsi:
            type: Property
        type:
           description: 'NGSI Entity type. It has to be Observation'
           enum:
             - Observation
           type: string
           x-ngsi:
            type: Property
        name:
          description: "The name of the observation."
          type: string
          x-ngsi:
            type: Property
        category:
          description: "The category of the observation."
          type: string
          x-ngsi:
            type: Property         
        dateModified:
          description: "The date that the observation was modified."
          type: string
          x-ngsi:
            type: Property
        measurement:
            required:
              - value
              - measurementUnit
            type: object
            properties:
              value: number
              type: string
              measurementUnit: string
              description: "The value of the observation."
            x-ngsi:
              type: Property
        measurementType:
          description: "The type of the measurement of the observation."
          type: string
          x-ngsi:
            type: Property
      x-ngsi:
        uri-prefix: "https://raw.githubusercontent.com/SAMSGBLab/iotspaces-DataModels/main/device-models/context.json"
    Actuation:
      required:
        - id
        - type
      properties:
        id:
          anyOf:
            - description: "Property. Identifier format of any NGSI entity"
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
          format: uri
          type: string
          description: "Unique identifier of the entity"
          x-ngsi:
            type: Property
        type:
          description: 'NGSI Entity type. It has to be Actuation'
          enum:
            - Actuation
          type: string
          x-ngsi:
            type: Property
        name:
          description: "The name of the actuation."
          type: string
          x-ngsi:
            type: Property
        category:
          description: "The category of the actuation."
          type: string
          x-ngsi:
            type: Property         
        dateModified:
          description: "The date that the actuation was modified."
          type: string
          x-ngsi:
            type: Property
        actuation:
            required:
              - command
            type: object
            properties:
              type: string
              command:
                type: string
                description: "The command to be executed."
              commandResult:
                type: string
                description: "The result of the command execution."
              duration:
                type: number
                description: "The time it took to execute the command in seconds."
            x-ngsi:
              type: Property
      x-ngsi:
        uri-prefix: "https://raw.githubusercontent.com/SAMSGBLab/iotspaces-DataModels/main/device-models/context.json"
    Smart-Light-Bulb:
